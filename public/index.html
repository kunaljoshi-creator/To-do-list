<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form" aria-label="Add a new task">
            <input type="text" id="task-input" placeholder="Add a new task..." aria-label="Task Input" required>
            <button type="submit" aria-label="Add Task">Add</button>
        </form>
        <ul id="tasks" aria-label="List of tasks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
